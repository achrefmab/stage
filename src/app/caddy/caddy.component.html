<div class="panel panel-default">
  <div class="panel-body">
    <ul class="nav nav-pills">
      <li>
        <button (click)="onAddCaddy()" class="btn btn-danger">
          <span class="glyphicon glyphicon-plus pull-right">Ajouter Panier</span>
        </button>
      </li>
      <li [ngClass]="c.name==caddyService.currentCaddyName?'active':''" *ngFor="let c of caddyService.listCaddies">
        <a class="btn" (click)="onSelectCaddy(c)">{{c.name}}</a>
      </li>
    </ul>
  </div>
</div>

<div class="panel panel-default" *ngIf="caddy.items">
  <div class="panel-heading">{{caddy.name}}
  </div>
  <div class="table-responsive">
    <table class="timetable_sub" >
      <tr>
        <th>ID</th><th>Name</th><th>Quantity</th><th>Price</th>
      </tr>
      <tr class="rem1" *ngFor="let item of caddy.items|keyvalue">
        <td class="invert">{{item.value.id}}</td>
        <td class="invert">{{item.value.name}}</td>
        <td class="invert">{{item.value.quantity|number:'0.2'}}</td>
        <td >{{item.value.price|number:'0.2'}}</td>

        <td>
          <button class="btn btn-danger" (click)="onRemoveProductFromCaddy(item.value)">
            <span class="glyphicon glyphicon-remove">Retirer</span>
          </button>
        </td>
      </tr>
      <tr>
        <td colspan="3">Total</td>
        <td>{{getTotal()|number:'0.2'}}</td>
      </tr>
    </table>

  </div>


</div>
<div>
  <button class="btn btn-primary" (click)="onNewOrder()">Commander</button>

<button class="btn btn-info"  (click)="ContinuerAchat()">Continuer achat</button>
</div>
