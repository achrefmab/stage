<form #f="ngForm" (ngSubmit)="register()">

  <div class="form-group">
    <label class="col-form-label">Nom</label>
    <input type="text" name="nom" ngModel class="form-control" [(ngModel)]="compte.nom">
  </div>
  <div class="form-group">
    <label class="col-form-label">prenom</label>
    <input type="text" name="prenom" ngModel class="form-control" [(ngModel)]="compte.prenom">
    <div class="form-group">
      <label class="col-form-label">login</label>
      <input type="text" name="login" ngModel class="form-control" [(ngModel)]="compte.login">
    </div>

    <div class="form-group">
      <label class="col-form-label">password</label>
      <input type="text" name="password" ngModel class="form-control" [(ngModel)]="compte.password">
    </div>
    <div class="form-group">
      <label class="col-form-label">Role</label>
      <input type="text" name="role" ngModel class="form-control" [(ngModel)]="compte.roles">
    </div>
    <small class="text-danger">{{msg}}</small>
    <div  class="snipcart-details top_brand_home_details item_add single-item hvr-outline-out">

          <input type="submit" name="submit" value="Enregistrer" class="button btn" />
     </div>

  </div>
</form>
